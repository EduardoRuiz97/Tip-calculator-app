<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="calculatorStyles.css">
  
</head>

<body>

  <main>
    <img src="./logo.svg" alt="logo" class="img__logo">

    <div class="main__container">

      <div class="bii__container">
        <label for="bill">Bill</label>
        <div class="input__bill">
          <img src="./icon-dollar.svg" alt="dollar" class="input__img">
          <input type="text" id="tip__amount__input">
        </div>
      </div>

      <div class="tip__porcentage__container">
        <label for="tip">Select Tip %</label>
        <div class="porcentage">
          <button class="button__porcentage" id="5">5%</button>
          <button class="button__porcentage" id="10">10%</button>
          <button class="button__porcentage" id="15">15%</button>
          <button class="button__porcentage" id="20">20%</button>
          <button class="button__porcentage" id="25">25%</button>
          <input type="text" id="custom" placeholder="Custom">
        </div>
      </div>

      <div class="number__people__container">
        <div class="text__people__container">
          <label for="People">Number of People</label>
          <p class="warning__text">Can't be zero</p>
        </div>

        <div class="input__number__people">
          <img src="./icon-person.svg" alt="person" class="input__img">
          <input type="text" id="number__of__person">
        </div>
      </div>

      <div class="total__tip__container">

        <div class="total__tip__container__item">

          <span>
            <p>Tip Amount</p>
            <p class="pperson">/ person</p>
          </span>

          <fieldset>
            <h1 class="total__amount" id="person__amount"></h1>
          </fieldset>
        </div>

        <div class="total__tip__container__item">
          
          <span>
            <p>Total</p>
            <p class="pperson">/ person</p>
          </span>

          <fieldset>
            <h1 class="total__amount" id="total__per__person"></h1>
          </fieldset>
        </div>
        <button class="reset__button">Reset</button>
      </div>

    </div>

    <script src="./tipCalculator.js"></script>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eduardo Ruiz</a>.
  </footer>
</body>
</html>
